# service
service:
  enable : true
  item :
    - title : "Web Design"
      icon : "ti-panel"
      content : "I can design beautiful, responsive, simplistic and minimalistic stand-alone HTTP templates. If you are using a CMS such as Wordpress
      Joomla, DotNetNuke, Drupal, I can configure your pre-bought/free templates for you as well to suit your needs. Cost ranges between $80-$150. I can also teach
      basic Web Design and Development principles to an audience of your choice."
      highlighted : false

    - title : "Website Management"
      icon : "ti-vector"
      content : "I am able to handle the management and maintenance of your existing site - whether you need to add an 'events' page,
      form submissions, blogs etc. All you need to provide is the content. Cost ranges between $20-$150 depending on what you need to get done."
      highlighted : true

    - title : "Graphic Design"
      icon : "ti-palette"
      content : "I can create beautiful flyers, templates, cards, brochures, digital designs etc. All you need to provide
      is the content. Cost ranges between $30-$100. Discounts available for non-profit organizations."
      highlighted : false

